<html>
    <head>
        <script defer src="script/app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Scramble Game</title>
    </head>
    <body>
        <header>
            <h1 class="">Scremble Words</h1>
        </header>
        <section>
            <div class="scoreArea" style="border-top-left-radius: 25px;border-top-right-radius: 25px;">
                <span style="display: inline-block; width: 49%;">
                    <button  class="scr">Your Score is:: 0</button>
                </span>
                <span style="display: inline-block; width: 49%;text-align: right;">
                    <button class="quitBtn" title="Close Current Tab">X</button>
                </span>
             </div>
            <div class="gameArea" style="border-radius: 25px;">
                <lable class="msg"></lable>
            <input type="text" class="hidden" / >
                <div style="height: 25px;">
                    <lb class="ansHidden"></lb>
                </div>
                <button class="btn">Click to Start</button>
                 <div>
                    <button class="ansBtn seeAnsHidden">See Answer</button>
                    <button class="reLoad btnHidden">Reload Word</button>
                 </div>
            </div>
        </section>
        <footer>
            <p style="color: white;">All Reserved by Digital Onn</p>>
        </footer>
    </body>
</html>
